<style>
	.chevron {
		font-size: 64pt;
	}

	.left {
		position: absolute;
		left: 20px;
		top: 40%;
	}
	.right {
		position: absolute;
		right: 20px;
		top: 40%;
	}
</style>

<script type="text/javascript">
	$("body").keydown((e) => {
		console.log(e);
		if(e.originalEvent.key == "ArrowRight") nextSlide();
		else if(e.originalEvent.key == "ArrowLeft") previousSlide();
	})

	function nextSlide() {
		let fadeDuration = 600;
		let slides = $(".slide");
		let slideIndex = null;
		slides.each((i, slide) => {
			if($(slide).css("display") != "none") {
				slideIndex = i;
			}
		});

		$(slides[slideIndex]).fadeOut(fadeDuration, function() {
			slideIndex = (slideIndex + 1)
			if(slideIndex >= slides.length) slideIndex = 0;
			$(slides[slideIndex]).fadeIn(fadeDuration);
		});
	}

function previousSlide() {
		let fadeDuration = 600;
		let slides = $(".slide");
		let slideIndex = null;
		slides.each((i, slide) => {
			if($(slide).css("display") != "none") {
				slideIndex = i;
			}
		});

		$(slides[slideIndex]).fadeOut(fadeDuration, function() {
			slideIndex = (slideIndex - 1)
			if(slideIndex < 0) slideIndex = slides.length-1;
			$(slides[slideIndex]).fadeIn(fadeDuration);
		});
	}
</script>
